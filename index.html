<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>P1 PE Peer Assessment Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 8px;
    }

    p.subheading {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0;
      margin-bottom: 16px;
      color: #444;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .attempts-info {
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .big-btn {
      flex: 1;
      padding: 14px 8px;
      border-radius: 10px;
      border: none;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
    }

    .big-btn.success {
      background: #4caf50;
      color: white;
    }

    .big-btn.fail {
      background: #f44336;
      color: white;
    }

    .big-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .save-btn {
      width: 100%;
      padding: 14px 8px;
      border-radius: 10px;
      border: none;
      font-size: 1.05rem;
      font-weight: bold;
      cursor: pointer;
      background: #1976d2;
      color: white;
      margin-top: 10px;
    }

    .save-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status-message {
      font-size: 0.9rem;
      margin-top: 6px;
      text-align: center;
      min-height: 18px;
    }

    .status-success {
      color: #2e7d32;
    }

    .status-error {
      color: #c62828;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 4px 6px;
      text-align: left;
    }

    th {
      background: #eef2ff;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>P1 PE Peer Assessment</h1>
    <p class="subheading">Tap once for each try. Record all attempts, then save.</p>

    <div class="card">
      <h2 style="font-size:1.05rem;margin-top:0;">Student & Lesson Details</h2>

      <!-- CLASS DROPDOWN -->
      <label for="classSelect">Class</label>
      <select id="classSelect">
        <option value="">-- Please choose --</option>
        <option value="1 Responsibility">1 Responsibility</option>
        <option value="1 Resilience">1 Resilience</option>
        <option value="1 Respect">1 Respect</option>
        <option value="1 Integrity">1 Integrity</option>
        <option value="1 Kindness">1 Kindness</option>
        <option value="1 Harmony">1 Harmony</option>
        <option value="1 Gratitude">1 Gratitude</option>
        <option value="1 Empathy">1 Empathy</option>
        <option value="1 Diligence">1 Diligence</option>
      </select>

      <label for="studentNameInput">Student being assessed</label>
      <input type="text" id="studentNameInput" placeholder="e.g. Ali" autocomplete="off">

      <label for="assessorNameInput">Assessor (friend)</label>
      <input type="text" id="assessorNameInput" placeholder="e.g. Bao" autocomplete="off">

      <label for="skillSelect">Skill</label>
      <select id="skillSelect">
        <option value="">-- Please choose --</option>
        <option value="underhand throw">Underhand throw</option>
        <option value="underhand roll">Underhand roll</option>
        <option value="catch a rolling ball">Catch a rolling ball</option>
      </select>

      <label for="objectSelect">Object size</label>
      <select id="objectSelect">
        <option value="">-- Please choose --</option>
        <option value="small">Small object</option>
        <option value="medium">Medium object</option>
      </select>

      <label for="attemptsInput">Number of tries</label>
      <input type="number" id="attemptsInput" min="1" placeholder="e.g. 5">
      <div class="attempts-info" id="attemptsInfo">
        Successes: 0 | Attempts recorded: 0
      </div>

      <div class="buttons-row">
        <button class="big-btn success" id="successBtn">Successful!</button>
        <button class="big-btn fail" id="failBtn">Not Successful</button>
      </div>

      <button class="save-btn" id="saveBtn">Save Assessment</button>
      <div class="status-message" id="statusMessage"></div>
    </div>

    <div class="card">
      <h2 style="font-size:1.05rem;margin-top:0;">Saved Records (this session)</h2>
      <div style="overflow-x:auto;">
        <table id="recordsTable">
          <thead>
            <tr>
              <th>Timestamp</th>
              <th>Class</th>
              <th>Student</th>
              <th>Assessor</th>
              <th>Skill</th>
              <th>Object</th>
              <th>Successes</th>
              <th>Attempts</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ----- DOM REFERENCES -----
    const classSelect = document.getElementById('classSelect');
    const studentNameInput = document.getElementById('studentNameInput');
    const assessorNameInput = document.getElementById('assessorNameInput');
    const skillSelect = document.getElementById('skillSelect');
    const objectSelect = document.getElementById('objectSelect');
    const attemptsInput = document.getElementById('attemptsInput');

    const successBtn = document.getElementById('successBtn');
    const failBtn = document.getElementById('failBtn');
    const saveBtn = document.getElementById('saveBtn');
    const attemptsInfo = document.getElementById('attemptsInfo');
    const statusMessage = document.getElementById('statusMessage');
    const recordsTableBody = document.querySelector('#recordsTable tbody');

    // ----- STATE -----
    let successes = 0;
    let attemptsRecorded = 0;

    function updateAttemptsInfo() {
      const planned = Number(attemptsInput.value) || 0;
      attemptsInfo.textContent =
        `Successes: ${successes} | Attempts recorded: ${attemptsRecorded}` +
        (planned ? ` / Planned: ${planned}` : '');
    }

    function resetCounters() {
      successes = 0;
      attemptsRecorded = 0;
      successBtn.disabled = false;
      failBtn.disabled = false;
      updateAttemptsInfo();
    }

    attemptsInput.addEventListener('input', () => {
      resetCounters();
      statusMessage.textContent = '';
      statusMessage.className = 'status-message';
    });

    function handleAttempt(isSuccess) {
      const planned = Number(attemptsInput.value);
      if (!planned || planned <= 0) {
        statusMessage.textContent = 'Please key in the number of tries first.';
        statusMessage.className = 'status-message status-error';
        return;
      }

      if (attemptsRecorded >= planned) {
        statusMessage.textContent = 'All tries have been recorded.';
        statusMessage.className = 'status-message status-error';
        successBtn.disabled = true;
        failBtn.disabled = true;
        return;
      }

      attemptsRecorded += 1;
      if (isSuccess) {
        successes += 1;
      }

      updateAttemptsInfo();

      if (attemptsRecorded >= planned) {
        successBtn.disabled = true;
        failBtn.disabled = true;
        statusMessage.textContent = 'All tries recorded. You can save now.';
        statusMessage.className = 'status-message status-success';
      }
    }

    successBtn.addEventListener('click', () => handleAttempt(true));
    failBtn.addEventListener('click', () => handleAttempt(false));

    function validateForm() {
      if (!classSelect.value) return 'Please choose a class.';
      if (!studentNameInput.value.trim()) return 'Please fill in the student name.';
      if (!assessorNameInput.value.trim()) return 'Please fill in the assessor name.';
      if (!skillSelect.value) return 'Please choose a skill.';
      if (!objectSelect.value) return 'Please choose an object size.';
      const planned = Number(attemptsInput.value);
      if (!planned || planned <= 0) return 'Please key in the number of tries.';
      if (attemptsRecorded !== planned) {
        return `You planned ${planned} tries but recorded ${attemptsRecorded}. Please finish recording all tries before saving.`;
      }
      return '';
    }

    // ðŸ”´ IMPORTANT: This is the ONLY LINE you need to change if your Apps Script URL changes
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLptxVhmH3dSUEqatr-UjMunIjoW8k3e4h1xd-F8DXbG5qCWbw0AYyqzUu9JdEmjVf2g/exec";

    async function saveAssessment() {
      const error = validateForm();
      if (error) {
        statusMessage.textContent = error;
        statusMessage.className = 'status-message status-error';
        return;
      }

      const timestamp = new Date().toISOString();

      const data = {
        timestamp: timestamp,
        class: classSelect.value,
        studentName: studentNameInput.value.trim(),
        assessorName: assessorNameInput.value.trim(),
        skillType: skillSelect.value,
        objectSize: objectSelect.value,
        successes: successes,
        attempts: Number(attemptsInput.value)
      };

      // Add to table on page (session only)
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${data.timestamp}</td>
        <td>${data.class}</td>
        <td>${data.studentName}</td>
        <td>${data.assessorName}</td>
        <td>${data.skillType}</td>
        <td>${data.objectSize}</td>
        <td>${data.successes}</td>
        <td>${data.attempts}</td>
      `;
      recordsTableBody.prepend(row);

      console.log('Peer assessment saved (local & sending to Sheet):', data);

// Send to Google Apps Script (for Google Sheets) via GET (no CORS issues)
try {
  const params = new URLSearchParams({
    timestamp: data.timestamp,
    class: data.class,
    studentName: data.studentName,
    assessorName: data.assessorName,
    skillType: data.skillType,
    objectSize: data.objectSize,
    successes: String(data.successes),
    attempts: String(data.attempts)
  });

  // Fire-and-forget request using an image (no CORS blocking)
  const img = new Image();
  img.src = `${GOOGLE_SCRIPT_URL}?${params.toString()}`;
} catch (e) {
  console.error('Error building GET request for Google Script:', e);
}


      statusMessage.textContent = 'Assessment saved!';
      statusMessage.className = 'status-message status-success';

      // Prepare for next student: keep class + assessor, reset others
      studentNameInput.value = '';
      skillSelect.value = '';
      objectSelect.value = '';
      attemptsInput.value = '';
      resetCounters();
    }

    saveBtn.addEventListener('click', saveAssessment);
  </script>
</body>
</html>
